<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <nav>
        <p>A web page</p>
    </nav>
    <h1>Leaderboard</h1>
    <section class="scores-add">
        <div class="recent-scores">
            <div class="mydescription">
                <h2>Recent scores</h2>
                <button id="btnrefresh"
                    type="button">Refresh</button>
            </div>
            <div class="result-scored">
                <p>Name: 100</p>
                <p>Name: 20</p>
                <p>Name: 50</p>
                <p>Name: 78</p>
                <p>Name: 125</p>
                <p>Name: 77</p>
                <p>Name: 42</p>
            </div>
        </div>
        <div class="addresults">
            <h2>Add your score</h2>
            <input type="text"
                placeholder="Your name">
            <input type="text"
                placeholder="Your score">
            <button id="submit"
                type="button">Submit</button>
        </div>
    </section>
    <footer></footer>
</body>

</html>
